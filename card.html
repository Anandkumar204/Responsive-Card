<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <header>
        <h1>Thoughts and Quotes</h1>
        <nav>
            <a href="#profile1">Grow</a>
            <a href="#profile2">Give</a>
            <a href="#profile3">Earn</a>
        </nav>
    </header>
    
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="abdulklam.jpg" alt="AbdulKalam" width="500" height="500">
                <figcaption>Abdul Kalam</figcaption>
            </figure>
            <p><q>Let's Grow Knowledge</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="tata.jpg" alt="Ratan Tata" width="500" height="500">
                <figcaption>Ratan Tata</figcaption>
            </figure>
            <p><q>Let's give money</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="Elon_Musk-.jpg" alt="Elon Musk" width="500" height="500">
                <figcaption>Elon Musk</figcaption>
            </figure>
            <p><q>Let's earn money</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; Card</p>
    </footer>
</body>
</html>
